<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style.css">
    <title>CyberBank: Home</title>
</head>
<body>
    <header>
        <img src="../../icon.png" class="logo" alt="logo"/>
        <a class="sair" href="../Login/">Sair</a>
    </header>
    <div class="page">
        <div class="sidebar">
            <nav>
                <a class="icon" href=""><span class="material-symbols-outlined">home</span></a>
                <a class="icon" href=""><span class="material-symbols-outlined">person</span></a>
                <a class="icon" href=""><span class="material-symbols-outlined">settings</span></a>
            </nav>
        </div>
        <main>
            <section class="dataContainer">
                <div class="container">
                    <div class="dados">
                        <h1>CyberBank</h1>
                        <span class="saldo">Sem dados</span>
                        <div class="dataCheque">
                            <div class="Cheque">
                                <h2>Cheque Especial:</h2>
                                <span>Sem dados</span>
                            </div>
                            <button><span class="material-symbols-outlined">visibility</span></button>
                        </div>
                    </div>
                    <div class="info">
                        <h1>Nome Usuário</h1>
                        <span>Conta sem dados</span>
                    </div>
                </div>
                <div class="dashboard">
                    <span>Em Breve!</span>
                </div>
            </section>
            <section  class="buttons">
                    <button>
                        <div>Depositar</div>
                        <span class="material-symbols-outlined">download</span>
                    </button>
                    <button>
                        <div>Sacar</div>
                        <span class="material-symbols-outlined">upload</span>
                    </button>
                    <button>
                        <div>Transferir</div>
                        <span class="material-symbols-outlined">share_windows</span>
                    </button>
                    <div class="extrato">
                        <div>Histórico</div>
                        <button><span class="material-symbols-outlined">expand_more</span></button>
                    </div>
            </section>
        </main>
    </div>
</body>
</html>
